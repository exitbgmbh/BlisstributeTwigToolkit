<VirtualHost *:80>
    DocumentRoot "/var/www/html/src/web"
    DirectoryIndex index.php

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html/src/web>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /
    </Directory>
</VirtualHost>
