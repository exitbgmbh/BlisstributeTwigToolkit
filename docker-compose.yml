version: '3'
services:
  btt_dev:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    volumes:
      - '/etc/timezone:/etc/timezone:ro'
      - '/etc/localtime:/etc/localtime:ro'
      - './:/var/www/html'
      - '/tmp:/tmp'
    command: bash -c "composer install --ignore-platform-reqs && /usr/sbin/apache2ctl -D FOREGROUND"
    ports:
      - 8085:80
    environment:
      PHP_XDEBUG_ENABLE: 1